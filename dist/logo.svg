<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 200 240">
  <defs>
    <!-- Shield gradients -->
    <linearGradient id="shieldOuter" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5a5a5f"/>
      <stop offset="40%" style="stop-color:#3a3a3f"/>
      <stop offset="100%" style="stop-color:#25252a"/>
    </linearGradient>
    
    <linearGradient id="shieldInner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#45454a"/>
      <stop offset="50%" style="stop-color:#2a2a2f"/>
      <stop offset="100%" style="stop-color:#1a1a1f"/>
    </linearGradient>
    
    <linearGradient id="goldTrim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="50%" style="stop-color:#a08520"/>
      <stop offset="100%" style="stop-color:#d4af37"/>
    </linearGradient>
    
    <radialGradient id="sphereGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#353538"/>
      <stop offset="100%" style="stop-color:#0a0a0c"/>
    </radialGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="5" stdDeviation="6" flood-color="#000" flood-opacity="0.7"/>
    </filter>
    
    <!-- Clip path for headphones to stay inside cyan circle -->
    <clipPath id="circleClip">
      <circle cx="100" cy="125" r="48"/>
    </clipPath>
  </defs>
  
  <!-- Shield outer shape -->
  <path d="M 100 10
           L 175 30
           C 185 33, 190 42, 190 52
           L 185 150
           C 180 185, 150 215, 100 230
           C 50 215, 20 185, 15 150
           L 10 52
           C 10 42, 15 33, 25 30
           Z"
        fill="url(#shieldOuter)"
        stroke="url(#goldTrim)"
        stroke-width="3"
        filter="url(#shadow)"/>
  
  <!-- Shield inner panel -->
  <path d="M 100 25
           L 165 42
           C 172 44, 176 51, 176 58
           L 172 145
           C 168 175, 143 200, 100 213
           C 57 200, 32 175, 28 145
           L 24 58
           C 24 51, 28 44, 35 42
           Z"
        fill="url(#shieldInner)"
        stroke="url(#goldTrim)"
        stroke-width="1.5"
        opacity="0.8"/>
  
  <!-- Shield highlight (top) -->
  <path d="M 100 25
           L 165 42
           C 172 44, 176 51, 176 58
           L 174 80
           L 100 60
           L 26 80
           L 24 58
           C 24 51, 28 44, 35 42
           Z"
        fill="#6a6a70"
        opacity="0.3"/>
  
  <!-- Dark sphere area -->
  <circle cx="100" cy="125" r="58" fill="url(#sphereGrad)"/>
  
  <!-- Thin CYAN border around headphone area -->
  <circle cx="100" cy="125" r="52" fill="none" stroke="#4dd8e8" stroke-width="2"/>
  
  <!-- Inner dark circle for headphones -->
  <circle cx="100" cy="125" r="48" fill="#0f0f12"/>
  
  <!-- Embedded VDJ Headphones PNG image -->
  <image 
    x="52" 
    y="83" 
    width="96" 
    height="84" 
    clip-path="url(#circleClip)"
    preserveAspectRatio="xMidYMid meet"
    xlink:href="data:image/png;base64,"
  />
  
  <!-- Gold accent at top of shield -->
  <circle cx="100" cy="18" r="4" fill="#d4af37"/>
  
  <!-- Small gold accents on shield sides -->
  <circle cx="25" cy="60" r="2" fill="#d4af37" opacity="0.7"/>
  <circle cx="175" cy="60" r="2" fill="#d4af37" opacity="0.7"/>
</svg>
